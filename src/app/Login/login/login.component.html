<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
           <form [formGroup]="loginForm"> 
            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">ONUR OPTİK BİLGİ YÖNETİM SİSTEMİ</h2>
              <p class="text-white-50 mb-5">Lütfen Size Sağlanan E-Posta Ve Şifrenizi Giriniz !</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">E-Posta</label>
                <input type="email" id="typeEmailX" class="form-control" formControlName="email" required/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Şifre</label>
                <input type="password" id="typePasswordX" class="form-control" formControlName="password" required/>
              </div>

              

              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Giriş Yap </button>

            

            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
